<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://i.ibb.co/mcbZXNn/spotify-logo-png-7069.png">
        <title>Sign Up - Spotify</title>
    </head>
    <body>
        <div class="top-one">
            <header>
                <div>
                    <img src="https://i.ibb.co/jfhFzt6/spotify-logo-black.png" alt="new-spot" border="0" class="logo">
                </div>
                <h1>Sign up for free to start listening.</h1>
                <button type="button" class="facebook"><img src="https://i.ibb.co/MNVSLP8/facebook.png"><p style="margin-left: 1em;">Sign up with Facebook</p></button>
                <button type="button" class="google"><img src="https://i.ibb.co/T2XgS2N/google-logo.png"><p style="margin-left: 1em;">Sign up with Google</p></button>
            </header>
        </div>
        <div class="bottom-two">
                <form>
                        <label class="entry-title">What's your email?</label>
                        <input type="email" class="entry" placeholder="  Enter your email.">

                        <label class="entry-title">Confirm your email</label>
                        <input type="email" class="entry" placeholder="  Enter your email again.">

                        <label class="entry-title">Create a Password</label>
                        <input type="password" class="entry" placeholder="  Create a password.">

                        <label class="entry-title">What should we call you?</label>
                        <input type="name" class="entry" placeholder="  Enter a profile name.">

                        <label class="entry-title">What's your date of birth?</label>
                        <input type="number" max="2020" min="1900" maxlength="4" pattern="\d{4}"><input type="number" max="12" min="1"><input type="number" max="31" min="1">

                        <label>What's your gender?</label>
                        <input type="radio"> <input type="radio"> <input type="radio">

                    <div>
                        <input type="checkbox">
                        <p>I would prefer not to receive marketing messages from Spotify</p>
                        <input type="checkbox">
                        <p>Share my registration data with Spotify's content providers for marketing purposes.</p>
                    </div>
                </form>
        </div>        
    </body>
</html>
